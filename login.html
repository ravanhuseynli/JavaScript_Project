<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Log in</title>
</head>

<body>
    <div class="login">
        <div class="card">
            <div class="header">Login</div>
            <div class="logintext">Nor again is there anyone who to enjoy a pleasure that
                or pursues or desires to obtain</div>
            <form action="">
               <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="logEmail">
                    <div class="labels">
                        <label for="code">Code</label>
                        <a href="./loginForgot.html">Forgot your password</a>
                    </div>
                    <input type="password" name="code" id="code" class="logPass">
                    <button class="logBtn">Login</button>
                    <div class="signText">
                        Don't have an account yet? <a href="./register.html">Create now</a>
                    </div>
            </form>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script/login.js"></script>
</body>

</html>
